<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/image/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Calculadora de Churrasco</title>
</head>

<body>
    <main class="container">

        <div class="box">
            <img src="./assets/image/img.png" alt="" class="logo">

            <form action="" class="formulario">
                <input title="Quantidade de Adultos" id="adultos" type="text" class="inp" placeholder="Adultos">
                <input title="Quantidade de Crianças" id="criancas" type="text" class="inp" placeholder="Crianças">
                <input title="Duração do Churrasco" id="duracao" type="text" class="inp" placeholder="Duração (h)">
            </form>
            <button title="Calcular" class="btn" onclick="soma()" id="button">Calcular</button>
            <div id="resultado">

            </div>
        </div>
    </main>
</body>
